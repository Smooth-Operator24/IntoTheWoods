<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Into The Woods - Nature-Inspired Art</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    :root {
      --primary-green: #4f7942;
      --hover-green: #5a8a4a;
      --cta-green: #2a5242;
      --text-light: #ffffff;
      --text-dark: #1a1a1a;
      --bg-dark: #121212;
      --bg-medium-dark: #1c1c1c;
      --font-family-main: 'Inter', sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-family-main); background: var(--bg-dark); color: var(--text-light); }

    /* Container */
    .container { max-width: 1200px; margin: 0 auto; padding: 0 5%; }

    /* Header */
    header {
      display: flex; justify-content: space-between; align-items: center;
      position: absolute; top: 0; left: 0; width: 100%;
      padding: 1.5rem 5%; z-index: 10;
    }
    .logo { font-size: 1.5rem; font-weight: 700; color: var(--text-light); text-decoration: none; }

    nav ul { display: flex; list-style: none; gap: 2rem; }
    nav ul li a { color: var(--text-light); text-decoration: none; font-weight: 500; }
    nav ul li a:hover { opacity: .8; }

    /* Hamburger (hidden on desktop) */
    .hamburger { display: none; font-size: 1.8rem; cursor: pointer; color: var(--text-light); }
    .mobile-nav {
      display: none; flex-direction: column; gap: 1rem; padding: 1.5rem;
      background: var(--bg-medium-dark); position: absolute; top: 70px; right: 5%;
      border-radius: 10px; z-index: 999;
    }
    .mobile-nav a { color: var(--text-light); text-decoration: none; font-weight: 500; }
    .mobile-nav a:hover { color: var(--primary-green); }

    /* Hero */
    .hero-section {
      height: 100vh; background: url('https://images.unsplash.com/photo-1618221195710-dd6b41faaea6?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
      display: flex; flex-direction: column; justify-content: center; padding: 0 5%; position: relative;
    }
    .hero-overlay { position: absolute; inset: 0; background: #00000090; }
    .hero-content { position: relative; z-index: 2; max-width: 45%; }
    .hero-content h1 { font-size: 3.5rem; font-weight: 800; margin-bottom: 1.2rem; }
    .hero-content p { font-size: 1.1rem; margin-bottom: 2rem; }
    .btn {
      display: inline-block; padding: 0.75rem 1.5rem; border-radius: 40px; text-decoration: none;
      transition: 0.3s ease; font-weight: 500; text-align: center;
    }
    .btn-primary { background: var(--primary-green); color: var(--text-light); }
    .btn-primary:hover { background: var(--hover-green); }
    .btn-outline { border: 2px solid var(--text-light); color: var(--text-light); }
    .btn-outline:hover { background: var(--text-light); color: var(--text-dark); }

    /* Social */
    .social-links { position: absolute; top: 50%; right: 5%; display: flex; flex-direction: column; gap: 1.5rem; z-index: 2; }
    .social-links a { color: var(--text-light); font-size: 1.2rem; }
    .social-links a:hover { transform: scale(1.2); }

    /* Responsive */
    @media (max-width: 1024px) {
      .hero-content { max-width: 70%; }
    }
    @media (max-width: 768px) {
      nav { display: none; }
      .hamburger { display: block; }
      .hero-content { max-width: 100%; text-align: center; }
      .hero-content h1 { font-size: 2.2rem; }
      .hero-content p { font-size: 1rem; }
      .social-links { display: none; }
    }
    @media (max-width: 480px) {
      .btn { width: 100%; max-width: 250px; margin: 0 auto; display: block; }
      .hero-content h1 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>

  <div class="hero-section">
    <header>
      <a href="#" class="logo">Into The Woods</a>
      <nav>
        <ul>
          <li><a href="#">Our Work</a></li>
          <li><a href="#">Shop Now</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
      <div class="hamburger"><i class="fas fa-bars"></i></div>
      <div class="mobile-nav">
        <a href="#">Our Work</a>
        <a href="#">Shop Now</a>
        <a href="#">Contact Us</a>
      </div>
    </header>
    <div class="hero-overlay"></div>
    <main class="hero-content">
      <h1>Nature-inspired art for serene spaces</h1>
      <p>Transforming spaces with timeless plants, bespoke furniture, sculptures, and paintings.</p>
      <a href="#" class="btn btn-primary">Explore Now</a>
    </main>
    <aside class="social-links">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
    </aside>
  </div>

  <script>
    // Toggle mobile menu
    const hamburger = document.querySelector(".hamburger");
    const mobileNav = document.querySelector(".mobile-nav");
    hamburger.addEventListener("click", () => {
      mobileNav.style.display = mobileNav.style.display === "flex" ? "none" : "flex";
    });
  </script>
</body>
</html>
